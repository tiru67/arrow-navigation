<!DOCTYPE html>
<html ng-app="Press">`
<head lang="en">
    <meta charset="UTF-8">
    <title>PRESS</title>
    <link type="text/css" rel="stylesheet" href="app.css" />
</head>

<body ng-controller="searchController">
<form role="form" ng-submit="submit()">
    <div class="search-class">
    <input ng-model="keyword"/>
    <button type="submit">Search</button>
    </div>
</form>

<div tabindex="0" class="image-container" parent-container id="parent">
<div class="image-style" ng-class="{'selected':isSelected}" ng-repeat="image in images track by $id(image)" id="{{$index}}" arrow-focus-child tabindex=0 is-selected="isSelected">
    <img src="assets/image.jpg" alt="assets/spin-arrows.gif" > {{isSelected}}
</div>
</div>

<script type="text/javascript" src="vendor/angular.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
