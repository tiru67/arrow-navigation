<!DOCTYPE html>
<html ng-app="Press">`
<head lang="en">
    <meta charset="UTF-8">
    <title>PRESS</title>
    <link type="text/css" rel="stylesheet" href="app.css" />
</head>
<body ng-controller="searchController">
<form role="form" ng-submit="submit()">
    <div class="search-class">
    <input ng-model="keyword"/>
    <button type="submit">Search</button>
    </div>
</form>

<div>
<div ng-if="data" class="image-style" ng-repeat="image in images track by $id(image)" id="{{$index}}" arrow-focus-child tabindex=0 ng-click="openLink(image)">
    <img ng-src="{{image}}&apikey=AsGd3Ib2TXOfkPL3idZ24LO0vB7ksrHa" alt="assets/spin-arrows.gif" >
</div>
</div>

<script type="text/javascript" src="vendor/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
